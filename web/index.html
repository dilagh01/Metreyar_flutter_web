<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
    <meta name="description" content="Metreyar Flutter Web App" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Metreyar" />
    <link rel="apple-touch-icon" href="icons/Icon-192.png" />
    <link rel="icon" type="image/png" href="favicon.png" />

    <!-- ✅ فونت فارسی Vazirmatn از گوگل -->
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet" />

    <!-- ✅ بسیار مهم برای GitHub Pages -->
<base href="$FLUTTER_BASE_HREF">
    <style>
      body {
        font-family: 'Vazirmatn', sans-serif;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        background-color: #ffffff;
      }
    </style>

    <title>Metreyar</title>
    <link rel="manifest" href="manifest.json" />
  </head>

  <body>
    <script>
      window.addEventListener('touchstart', function () {}, { passive: true });
    </script>

    <!-- ✅ بارگذار Flutter -->
    <script src="flutter.js" defer></script>
    <script>
      window.addEventListener("load", function () {
        _flutter.loader.loadEntrypoint({
          serviceWorker: {
            serviceWorkerVersion: "v1"
          },
          onEntrypointLoaded: function (engineInitializer) {
            engineInitializer.initializeEngine().then(function (appRunner) {
              appRunner.runApp();
            });
          }
        });
      });
    </script>
  </body>
</html>
