name: Build and Deploy Flutter Web to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ’¾ Setup Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.1'

      - name: ğŸ“¦ Install Dependencies
        run: flutter pub get

      - name: ğŸ§¹ Clean and Rebuild
        run: flutter clean && flutter pub get

      - name: ğŸ—ï¸ Build Flutter Web App
        run: flutter build web --release --base-href="/" --dart-define=BACKEND_URL=https://metreyar.onrender.com

