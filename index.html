<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
    <meta name="description" content="Metreyar Flutter Web App" />
    
    <!-- iOS meta tags & icons -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Metreyar" />
    <link rel="apple-touch-icon" href="icons/Icon-192.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png" />

    <!-- Manifest -->
    <link rel="manifest" href="manifest.json" />

    <title>Metreyar</title>

    <!-- GitHub Pages base href -->
    <base href="/Metreyar_flutter_web/" />
  </head>

  <body>
    <script>
      // جلوگیری از زوم در iOS هنگام لمس
      document.addEventListener('touchstart', function (event) {
        if (event.touches.length > 1) {
          event.preventDefault();
        }
      }, { passive: false });
    </script>

    <!-- Flutter JS -->
    <script src="flutter.js" defer></script>

    <script>
      window.addEventListener('load', function (ev) {
        _flutter.loader.loadEntrypoint({
          entrypointUrl: "main.dart.js",
          onEntrypointLoaded: function(engineInitializer) {
            engineInitializer.initializeEngine().then(function(appRunner) {
              appRunner.runApp();
            });
          }
        });
      });
    </script>
  </body>
</html>
