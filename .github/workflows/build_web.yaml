- name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ’¾ Setup Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.1'

      - name: ğŸ“¦ Install Dependencies
        run: flutter pub get

      - name: ğŸ—ï¸ Build Flutter Web App
        run: flutter build web --base-href="/Metreyar_flutter_web/" --dart-define=BACKEND_URL=https://api.homkar.ir

      - name: ğŸ“‚ Show build output (debug)
        run: ls -R build/web

      - name: ğŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: build/web
- name: â¬‡ï¸ Checkout repository (with submodules)
  uses: actions/checkout@v4
  with:
    submodules: true
