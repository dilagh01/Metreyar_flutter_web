name: Build and Deploy Flutter Web to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout repository (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: 💾 Setup Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.1'

      - name: 📦 Install Dependencies
        run: flutter pub get

      - name: 🏗️ Build Flutter Web App
        run: flutter build web --base-href="/Metreyar_flutter_web/" --dart-define=BACKEND_URL=https://metreyar.onrender.com

      - name: 📂 Show build output (debug)
        run: ls -R build/web

      - name: 🚀 Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: build/web
