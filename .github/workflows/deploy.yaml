name: Build and Deploy Flutter Web to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ’¾ Setup Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.1'

      - name: ğŸ“¦ Install Dependencies
        run: flutter pub get

      - name: ğŸ“ˆ Upgrade Dependencies
        run: flutter pub upgrade  # Ø§ÛŒÙ† Ø®Ø· Ø±Ø§ Ø¨Ø±Ø§ÛŒ Ø¨Ù‡â€ŒØ±ÙˆØ²Ø±Ø³Ø§Ù†ÛŒ ÙˆØ§Ø¨Ø³ØªÚ¯ÛŒâ€ŒÙ‡Ø§ Ø§Ø¶Ø§ÙÙ‡ Ú©Ù†ÛŒØ¯.

      - name: ğŸ§¹ Clean and Rebuild
        run: flutter clean && flutter pub get

      - name: ğŸ—ï¸ Build Flutter Web App
        run: flutter build web --release --base-href="/Metreyar_flutter_web/" --dart-define=BACKEND_URL=https://metreyar.onrender.com

      - name: ğŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
